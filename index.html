<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1>Check Your BMI</h1>
        <h3> Enter Your weight and height below to check your BMI results</h3>
        <p>Put Your Weight in (KG):
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </p>
        <p>Put Your Height in (CM):
            <input type="text" id="height"><br><span id="height_error"></span>
        </p>
        <button id="btn">Calculate BMI</button>
        <p id="output"></p>
    </div>
</body>
</html>
